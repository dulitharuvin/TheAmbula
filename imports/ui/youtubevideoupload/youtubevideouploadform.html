<template name="youtubeVideoUploadForm">

    <!--{{> dropzone url='https://api.cloudinary.com/v1_1/hwshbhsyq/image/upload' id='dropzoneDiv' maxFiles=1}}-->
    <div class="form-area">
        <form role="form" id="videoUploadFormClient">
            <label id="selectBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                Browse Video <input type="file" style="display: none;" id="uploadVideo"
                              name="uploadVideo[]"/>
            </label>
            <button type="submit" id="uploadBtn"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect pull-right">
                Upload
            </button>
        </form>
    </div>
</template>
