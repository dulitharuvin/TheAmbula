<template name="recipeDeleteConfirmBox">
    <div id="ytVideoAddModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body row">
                    <div class="col-md-12">
                        <h4 class="modal-title">Are you sure you want to permanently delete this recipe from <strong>theambula.lk</strong>
                        </h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button type="button" id="cancelBtn"
                                class="__cancel mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" id="deleteBtn"
                                class="__delete mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            Delete Recipe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
