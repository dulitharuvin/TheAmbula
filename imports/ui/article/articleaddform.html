<template name="articleAddForm">
    <div style="margin-top:50px;"
         class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-custom">
            <div class="panel-heading">
                <div class="panel-title">Add New Article</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div class="col-md-12">
                    <div class="form-area">
                        <form id="addArticleForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="articleTitle">Article Title</label>
                                <input type="text" class="form-control" id="articleTitle" name="article_title"
                                       placeholder="Article Title">
                                <p class="help-block with-errors">
                                    {{#each errors}}
                                        {{#if equals 'articleTitle' field}}
                                            {{message}}
                                        {{/if}}
                                    {{/each}}
                                </p>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label for="articleType">Article Type</label>
                                        <select class="form-control" id="articleType"
                                                name="article_type">
                                            <option value="" disabled selected>Select a Type</option>
                                            <option value="opinion">Opinion</option>
                                            <option value="handson">Hands-On</option>
                                            <option value="travel">Travel</option>
                                            <option value="experience">Experience</option>
                                            <option value="local">Local</option>
                                            <option value="foreign">Foreign</option>
                                        </select>
                                        <p class="help-block with-errors">
                                            {{#each errors}}
                                                {{#if equals 'articleType' field}}
                                                    {{message}}
                                                {{/if}}
                                            {{/each}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="articleBody">Article Body</label>
                                <div id="articleBody" class="form-control"></div>
                                    <span class="help-block with-errors">
                                        {{#each errors}}
                                            {{#if equals 'articleBody' field}}
                                                {{message}}
                                            {{/if}}
                                        {{/each}}
                                    </span>
                            </div>
                            <div class="form-group">
                                <label for="articlePhotos">Upload photos</label>
                                {{> dropzone url='https://api.cloudinary.com/v1_1/hwshbhsyq/image/upload'
                                addRemoveLinks='true'
                                uploadMultiple ='false'
                                acceptedFiles='.jpg,.png,.jpeg,.gif'
                                parallelUploads='6' id='dropzoneDiv'
                                }}
                                <span class="help-block with-errors">
                                    {{#each errors}}
                                        {{#if equals 'articleImages' field}}
                                            {{message}}
                                        {{/if}}
                                    {{/each}}
                                </span>
                            </div>
                            <div class="form-group pull-right">
                                <button type="button" id="cancel"
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                    Cancel
                                </button>
                                <button type="submit" id="submit" name="submit"
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                    Save
                                </button>
                            </div>
                            <input id="dropZonePhotoIdList" value="" hidden>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
