<template name="homeIndex">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12" style="padding-left:0px; padding-right: 0px;background:#b1b1b1">
                <img src="http://lorempixel.com/1000/200/" alt="">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="margin-top:25px;">
            <div class="col-lg-3 col-md-3" style="background:#c8c0b5;height :500px;">
                <h6>channels here</h6>
            </div>
            <div class="col-lg-6 col-md-6">
                {{> collectionPagination}}
            </div>
            <div class="col-lg-3 col-md-3" style="padding-left:0px; padding-right: 0px;">
                {{>ad_tile }}
            </div>
        </div>
    </div>
</template>

<template name="collectionPagination">
    {{#each videos}}
        {{>postTile }}
    {{/each}}
    {{#if moreResults}}
        <div class="col-sm-8 col-xs-12 text-center" id="showMoreResults" style="margin-left: 25px;">
            <img class="loading" src="/images/loading.gif">
        </div>
    {{/if}}
</template>
