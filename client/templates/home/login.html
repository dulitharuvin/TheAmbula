<template name="login">
	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		{{> flashMessages}}
		<div class="panel panel-custom">
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
				<div style="float:right; font-size: 1.1em; position: relative; top:-10px"></div>
			</div>

			<div style="padding-top:30px" class="panel-body">

				<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

				<form id="loginform" class="form-horizontal" role="form">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-username" type="text" class="form-control" name="email" value="" placeholder="username or email">
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
					</div>

					<div class="input-group">
						<div class="checkbox">
							<label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
						</div>
					</div>


					<div style="margin-top:17px" class="form-group">
						<!-- Button -->

						<div class="col-sm-12 controls">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit">login</button>
							<button class="btn btn-primary btnfb col-sm-offset-3" type="button">Login with Facebook</button>
							<button class="btn btn-danger btngoogle" type="button">Login with Google</button>
						</div>
					</div>


					<div class="form-group">
						<div style="border-top: 1px solid#888; margin-top:25px; font-size:85%;background:#d7ccc8;">
							<div class="col-md-6 control">
								<h6>Don't have an account ?</h6>
								<a href="/registration" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                            Sign Up Here
                                </a>
							</div>
							<div class="col-md-6 control">
								<h6>Problems Signing in ?</h6>
								<a href="/registration" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                            Reset password
                                </a>
							</div>
						</div>
					</div>
				</form>



			</div>
		</div>
	</div>
</template>
