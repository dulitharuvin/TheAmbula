<template name="userChannel">
	<div id="page-content-wrapper">
		<div class="container-fluid xyz">
			<div class="row">
				<div class="col-lg-12">
					<div class="row clearfix well">
						<div class="col-md-2 col-xs-12 column">
							{{#if userObject.profile.user_avatar }}
								<img id="profPic" width="150" height="150" src="{{c.url userChannel.profile.user_avatar width=250 height=250 crop='fill'}}">
								{{else}}
  								<img id="profPic" width="150" height="150" src="/images/user-avatar.jpg">
							{{/if}}												
						</div>
						<div class="col-md-8 column">
								<span class="page-header text-capitalize"><h1>{{ userObject.profile.first_name }} {{ userObject.profile.last_name }}
								</h1></span> <small>21 / M / Single / Straight <cite>London England</cite></small>
						</div>
						<div class="col-md-2 column">
							<button class="btn btn-default btn-block" type="button">
								 <i style="color: #3b5998" class="fa pull-left fa-facebook fa-lg"></i>Facebook
							</button>
							<button class="btn btn-default btn-block" type="button">
								<i style="color: #b31217;" class="fa pull-left fa-youtube-play fa-lg"></i> Youtube
							</button>
							<button class="btn btn-default btn-block" type="button">
								<i class="fa pull-left fa-globe fa-lg"></i> Website
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
