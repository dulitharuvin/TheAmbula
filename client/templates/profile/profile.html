<template name="userProfile">
	<div id="page-content-wrapper">
		<div class="container-fluid xyz">
			<div class="row">
				<div class="col-lg-12">
					<div class="ytvideoview-hometile-card-wide mdl-card mdl-shadow--2dp">
					<div class="row clearfix well" style="background : #fff;">
						<div class="col-md-2 col-xs-12 column">
							<form>
								{{#if checkAvatarExists }}
								<img id="profPic" width="150" height="150" src="{{c.url currentUser.profile.user_avatar width=250 height=250 crop='fill'}}">
								{{else}}
  								<img id="profPic" width="150" height="150" src="/images/user-avatar.jpg">
								{{/if}}
								<div class="row">
									<div class="col-md-7">
										<label id="inputArea" class="btn btn-default btn-file">
										Browse <input type="file" style="display: none;" id="userimage" name="userimage" />
										</label >
										<button id="cancelButton" style="display: none;" class="btn btn-danger" type="submit">Cancel</button> 	
									</div>
									<div class="col-md-5">
										<button id="saveButton" style="display: none;"  class="btn btn-success" type="submit">Save</button>					
									</div>
								</div>																
							</form>
						</div>
						<div class="col-md-8 column">
								<span class="page-header text-capitalize"><h1>{{ currentUser.profile.first_name }} {{ currentUser.profile.last_name }}
								</h1></span> <small>{{ currentUser.profile.description }}</small>
						</div>
						<div class="col-md-2 column">
							<!--<button class="btn btn-default btn-block" type="button">Poke</button>-->
							{{#if currentUser}}
							<button id="editButton" class="btn btn-default pull-right" style="margin-bottom: 10px;" type="button">
			 					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
								Edit
							</button>
							{{/if}}	
							<button class="btn btn-default btn-block" type="button">
								 <i style="color: #3b5998" class="fa pull-left fa-facebook fa-lg"></i>Facebook
							</button>
							<button class="btn btn-default btn-block" type="button">
								<i style="color: #b31217;" class="fa pull-left fa-youtube-play fa-lg"></i> Youtube
							</button>
							<button class="btn btn-default btn-block" type="button">
								<i class="fa pull-left fa-globe fa-lg"></i> Website
							</button>
						</div>
					</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
                    {{#each videos}}
                        {{>searchTile }}
                    {{/each}}
				</div>
			</div>
		</div>
	</div>
</template>
