<template name="ad_tile">
    <div id="myCarousel" data-spy="affix" data-offset-top="50" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://lorempixel.com/400/400/food/" alt="Chania">
            </div>

            <div class="item">
                <img src="http://lorempixel.com/400/400/food/" alt="Chania">
            </div>

            <div class="item">
                <img src="http://lorempixel.com/400/400/food/" alt="Flower">
            </div>

            <div class="item">
                <img src="http://lorempixel.com/400/400/food/" alt="Flower">
            </div>
        </div>
    </div>

</template>
