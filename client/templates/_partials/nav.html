<template name="nav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a style="cursor:pointer;visibility:hidden;" data-toggle="collapse" class="toggle-button"  id="menu-toggle">

                    </a>
                    <a class="#" href="{{pathFor 'homeIndex'}}" style="margin-left:9px;color:white;text-decoration:none">The Ambula

            </div>

                <form class="navbar-form col-md-6" role="search" action="{{pathFor 'searchResults'}}">
                    <div class="input-group">
                        <input class="form-control typeahead" name="q" type="text" placeholder="recipes" autocomplete="off" spellcheck="off" data-source="search"
                        />

							<button type="reset" class="btn btn-default">
								<span class="glyphicon glyphicon-remove">

                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome <strong>{{currentUser.services.facebook.name}} <span class="caret"></span></strong></a>
