<template name="nav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand" >
                    <a class="#" href="{{pathFor 'homeIndex'}}">
                        <img style="margin-left:5px;margin-top:-10px;" src="/images/ambula_nav.png"
                             alt="The Ambula"/>
                    </a>
                </div>
            </div>
            <div class="col-md-offset-2">
                <form class="navbar-form col-md-6" style="display:inline;" role="search" action="{{pathFor 'searchResults'}}">
                    <div  class="input-group">
                        <input class="form-control typeahead" id="nav-search" name="q" type="text" placeholder="recipes"
                               autocomplete="off" spellcheck="off" data-source="search"
                        />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i  style="color:#f77200" class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <div id="veganOptionLabel"  class="checkbox navbar-nav navbar-text {{#if veganOnlySelected}}checked{{/if}}">
                    <label class="navbar-link" for="veganOption">
                        <input id="veganOption" type="checkbox" unchecked>
                        Filter Vegan
                    </label>
                    <i class="fa fa-envira" style="color:#3e2723"
                       aria-hidden="true"></i>
                </div>
                <ul class="nav navbar-nav navbar-right" style="margin-right : 5px;">
                    {{#if currentUser}}
                        <li class="dropdown">
                            <a href="#" id="notifications-dropdown" class="dropdown-toggle" data-toggle="dropdown"
                               role="button" aria-haspopup="true"
                               aria-expanded="false"><span><i class="fa fa-bell"
                                                              aria-hidden="true"></i></span><span
                                    class="badge badge-notify">{{notificationsCount}}</span></a>
                            <ul class="dropdown-menu">
                                {{#each notifications}}
                                    <li style="padding :10px;">
                                        <a href="/recipe/{{postId}}" id=""><strong>{{message}}</strong></a>
                                    </li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/if}}
                    <li class=""><a id="addNewYtVideo" href="#"><i class="fa fa-cutlery" aria-hidden="true"></i> New
                        Recipe</a></li>
                    {{#if currentUser}}
                        <li class="dropdown">
                            {{#if currentUser.username}}
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false"><label style="color:#9e9e9e;">Ayubowan</label> <strong>{{currentUser.username}}
                                    <span class="caret"></span></strong></a> {{else}}
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">Welcome
                                    <strong>{{currentUser.profile.name}} <span
                                            class="caret"></span></strong></a> {{/if}}
                            <ul class="dropdown-menu">
                                <li><a href="/profile" id="profile">Profile</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" id="logout">Logout</a></li>
                            </ul>
                        </li>
                    {{else}}
                        <li class=""><a href="/login"><i class="fa fa-user" aria-hidden="true"></i> Login</a></li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>
