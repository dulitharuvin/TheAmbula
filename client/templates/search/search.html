<template name="searchResults">
    	<div id="page-content-wrapper">
		<div class="container-fluid xyz">
			<div class="row">
				<div class="col-lg-12">
						{{#if videos.length}}
							{{#each videos}}
								{{>searchTile }}
							{{/each}}			
							{{else}}
								{{>noResult}}
						{{/if}}	             
				</div>
			</div>
		</div>
	</div>
</template>
